name: Bundle Analysis

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  analyze-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analyzer (webpack)
        run: npm run analyze:bundle
        env:
          ANALYZE: 'true'

      - name: Upload analyzer reports
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analyzer-report
          path: .next/analyze/
          if-no-files-found: error
          retention-days: 14

